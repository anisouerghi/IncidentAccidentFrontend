<tr *ngIf="reclamation">
  <td>{{reclamation.date}}</td>
  <td>{{reclamation.reportingSourceNomPrenom}}</td>
  <td>{{reclamation.notes}}</td>
  <td>{{reclamation.state}}</td>

    <button *ngIf="reclamation.state=='brouillon'" (click)="onDelete(reclamation)" class="btn btn-sm m-1" style="background-color: crimson">
      <i class="cil-trash" ></i>
    </button>
    <button *ngIf="reclamation.state=='brouillon'" (click)="onEdit(reclamation)"  class="btn btn-sm m-1" style="background-color: darkseagreen">
      <i class="cil-check"></i>
    </button>
    <button (click)="onDetails(reclamation)"  class="btn btn-sm m-1" style="background-color: gold">
      <i class="cil-options"></i>
    </button>
  <button *ngIf="reclamation.state=='userValidated'" (click)="onDispatcherValidate(reclamation.id)"  class="btn btn-sm m-1 btn-success">
    <i class="cil-check"></i>
  </button>
</tr>
