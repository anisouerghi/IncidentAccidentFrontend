<tr *ngIf="point">
  <td>{{point.id}}</td>
  <td>{{point.longitude}}</td>
  <td>{{point.latitude}}</td>
  <td *ngIf="authService.roles.includes('ADMIN')">
    <button (click)="onDelete(point)" class="btn btn-sm m-1" style="background-color: crimson">
      <i class="cil-trash" ></i>
    </button>
    <button (click)="onEdit(point)"  class="btn btn-sm m-1" style="background-color: cornflowerblue">
      <i class="cil-pencil"></i>
    </button>
  </td>
</tr>
