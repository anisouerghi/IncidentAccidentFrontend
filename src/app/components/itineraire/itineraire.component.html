<app-itineraire-navbar></app-itineraire-navbar>
<ng-container *ngIf="itinerairesState$ | async as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="ItineriresStateEnum.INITIAL">
    <div class="p-2"> Initial State</div>
  </ng-container>
  <ng-container *ngSwitchCase="ItineriresStateEnum.LOADING">
    <div class="p-2"> Loading...</div>
  </ng-container>
  <ng-container *ngSwitchCase="ItineriresStateEnum.ERROR">
    <div class="p-2 text-danger"> {{state.errorMessage |json}}</div>
  </ng-container>
  <ng-container *ngSwitchCase="ItineriresStateEnum.LOADED" class="p-4">
    <app-itineraire-list [state]="state"></app-itineraire-list>
  </ng-container>
</ng-container>
